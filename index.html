<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css"
    />
    <title>Tag Display</title>
  </head>
  <body>
    <div id="content-container">
      <div id="left-pane">
        <div id="combo-buttons-container">
          <!-- Combo buttons will be dynamically added here -->
        </div>

        <div id="sort-buttons-container">
          <button id="sort-by-order">Default order</button>
          <button id="sort-by-rarity">Order by Rarity</button>
          <input type="text" id="search-bar" placeholder="Search tags..." />
        </div>

        <div id="tags-container">
          <!-- Tags content will be dynamically added here -->
        </div>
      </div>
      <div id="selected-tags-container">
        <div id="selected-tags"></div>
        <div id="console"></div>
        <!-- Selected tags content -->
      </div>
    </div>
    <script src="dist/main" defer></script>
  </body>
</html>
